<!DOCTYPE html>
<html>

<head>
    <title>tingting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="scrip.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    *.unselectable {
        -webkit-user-select: none;
        -moz-user-select: none
    }
    
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 45%;
        margin: auto;
    }
    </style>
</head>

<body>
    <div ng-app="appquerry">
        <div style="width: 100%">
            <div ng-controller="inputcol" style="width: 100%">
                <textarea rows="20" placeholder="{{message}}" ng-model="so1"></textarea>
                <button ng-click="delete()">Clear</button>
                <div class="container col-sm-10 pull-right">
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="15384499_1933492053457298_8595171753016041943_o.jpg" alt="Chania" width="460" height="300">
                    </div>
                    <div class="item">
                        <img src="13220700_1441694002523479_8164674197253857695_o.jpg" alt="Chania" width="460" height="300">
                    </div>
                    <div class="item">
                        <img src="14859934_1620587351300809_8416041947676053509_o.jpg" alt="Flower" width="460" height="300">
                    </div>
                    <div class="item">
                        <img src="14883476_1621466007879610_7391824134928317505_o.jpg" alt="Flower" width="460" height="300">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
                <textarea id="content" ng-model="change()" rows="5" style="width: 100%">{{ketqua}}</textarea>
            </div>

        </div>
        
    </div>
    <button class="copy-text" data-clipboard-target="#content" href="#">Click to Copy</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script>
    $(function() {
        new Clipboard('.copy-text');
    });
    </script>

</html>
